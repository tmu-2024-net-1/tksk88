<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*-----------------------------------
        sakura_block
        -----------------------------------*/
        #sakura_block {
            width: 600px;
            height: 400px;
            position: relative;
            overflow: hidden; /* アニメーションがボックス内に収まるように */
            border: 1px solid #ccc; /* 見やすくするための境界線 */
        }

        #sakura_block .sakura_parts_box {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #sakura_block .sakura_parts_box img {
            position: absolute;
            opacity: 0;
            width: 13px; /* 花びらのサイズ */
        }

        /*-----------------------------------
        桜の花びらパーツの表示位置
        -----------------------------------*/
        img.parts_01 {top: 0; left: 5%;}
        img.parts_02 {top: 0; left: 12%;}
        img.parts_03 {top: 0; left: 15%;}
        img.parts_04 {top: 0; left: 22%;}
        img.parts_05 {top: 0; left: 25%;}
        img.parts_06 {top: 0; left: 28%;}
        img.parts_07 {top: 0; left: 35%;}
        img.parts_08 {top: 0; left: 40%;}
        img.parts_09 {top: 0; left: 43%;}
        img.parts_10 {top: 0; left: 50%;}
        img.parts_11 {top: 0; left: 55%;}
        img.parts_12 {top: 0; left: 60%;}
        img.parts_13 {top: 0; left: 63%;}
        img.parts_14 {top: 0; left: 70%;}
        img.parts_15 {top: 0; left: 75%;}
        img.parts_16 {top: 0; left: 81%;}
        img.parts_17 {top: 0; left: 85%;}
        img.parts_18 {top: 0; left: 90%;}
        img.parts_19 {top: 0; left: 93%;}

        /*-----------------------------------
        舞い散るアニメーション
        -----------------------------------*/
        @keyframes sakura {
            0% {
                opacity: 0;
                transform: translateY(-100px); /* 開始位置 */
            }
            100% {
                opacity: 1;
                transform: translateY(400px); /* 終了位置 */
            }
        }

        /* アニメーションが追加されるとき */
        .sakura_parts_box.animate img {
            animation: sakura linear 6s forwards; /* 一回限りのアニメーション */
        }

        /*-----------------------------------
        アニメーションが始まるまでの時間
        -----------------------------------*/
        img.parts_01 {animation-delay: 0s;}
        img.parts_02 {animation-delay: 0.5s;}
        img.parts_03 {animation-delay: 1s;}
        img.parts_04 {animation-delay: 1.5s;}
        img.parts_05 {animation-delay: 2s;}
        img.parts_06 {animation-delay: 2.5s;}
        img.parts_07 {animation-delay: 3s;}
        img.parts_08 {animation-delay: 3.5s;}
        img.parts_09 {animation-delay: 4s;}
        img.parts_10 {animation-delay: 4.5s;}
        img.parts_11 {animation-delay: 5s;}
        img.parts_12 {animation-delay: 5.5s;}
        img.parts_13 {animation-delay: 6s;}
        img.parts_14 {animation-delay: 6.5s;}
        img.parts_15 {animation-delay: 7s;}
        img.parts_16 {animation-delay: 7.5s;}
        img.parts_17 {animation-delay: 8s;}
        img.parts_18 {animation-delay: 8.5s;}
        img.parts_19 {animation-delay: 9s;}

        /* ukanmuri.pngの初期状態とアニメーション状態 */
        #ukanmuri {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('image/ukanmuri.png');
            background-size: cover;
            background-position: center;
            opacity: 0; /* 初期状態で非表示 */
            transition: opacity 1s ease; /* 表示に遷移効果を追加 */
        }

        /* アニメーション開始時に表示 */
        .sakura_parts_box.animate #ukanmuri {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="sakura_block">
        <div class="sakura_parts_box">
            <img src="image/amatubu.png" alt="" class="parts_01">
            <img src="image/amatubu.png" alt="" class="parts_02">
            <img src="image/amatubu.png" alt="" class="parts_03">
            <img src="image/amatubu.png" alt="" class="parts_04">
            <img src="image/amatubu.png" alt="" class="parts_05">
            <img src="image/amatubu.png" alt="" class="parts_06">
            <img src="image/amatubu.png" alt="" class="parts_07">
            <img src="image/amatubu.png" alt="" class="parts_08">
            <img src="image/amatubu.png" alt="" class="parts_09">
            <img src="image/amatubu.png" alt="" class="parts_10">
            <img src="image/amatubu.png" alt="" class="parts_11">
            <img src="image/amatubu.png" alt="" class="parts_12">
            <img src="image/amatubu.png" alt="" class="parts_13">
            <img src="image/amatubu.png" alt="" class="parts_14">
            <img src="image/amatubu.png" alt="" class="parts_15">
            <img src="image/amatubu.png" alt="" class="parts_16">
            <img src="image/amatubu.png" alt="" class="parts_17">
            <img src="image/amatubu.png" alt="" class="parts_18">
            <img src="image/amatubu.png" alt="" class="parts_19">
            <div id="ukanmuri"></div> <!-- ukanmuri.pngを表示する要素 -->
        </div>
    </div>

    <button id="startButton">アニメーション開始</button>
    <button id="stopButton">アニメーション停止</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const startButton = document.getElementById('startButton');
            const stopButton = document.getElementById('stopButton');
            const sakuraBox = document.querySelector('.sakura_parts_box');

            startButton.addEventListener('click', function() {
                sakuraBox.classList.add('animate');
            });

            stopButton.addEventListener('click', function() {
                sakuraBox.classList.remove('animate');
                sakuraBox.querySelectorAll('img').forEach(img => {
                    img.style.animation = 'none'; // アニメーションを停止
                    img.offsetHeight; // 再描画を強制
                    img.style.animation = ''; // アニメーションをリセット
                });
            });
        });
    </script>
</body>
</html>
