<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>象形文字で遊ぼう</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>
<body background="images/back.png">
    <header>
        <a href="index.html"><img src="images/logo.png" alt="象形文字で遊ぼう" width="300px" height="auto"></a>
        <div class="header-container">
            <button id="prevButton" onclick="prevGroup()"><img src="images/left.png" width="50px" height="50px"></button>
            <h2 id="dynamic-title">背景画像を作ろう</h2>
            <button id="nextButton" onclick="nextGroup()"><img src="images/right.png" width="50px" height="50px"></button>
        </div>
    </header>
    <main>
        
        <div class="canvas-container">
            <div class="canvas" id="canvas" style="position: relative;">
                <img src="images/canvas.png">
                <div id="sky"></div>
                <div class="image-container" id="yama-container"></div>
                <div class="image-container" id="kawa-container"></div>
                <div class="image-container" id="ta-container"></div>
                <div class="image-container" id="ki-container"></div>
                <div class="image-container" id="musi-container"></div>
                <div class="image-container" id="tori-container"></div>
                <div class="image-container" id="sakana-container"></div>
                <div id="sakura_block">
                    <div class="sakura_parts_box">
                        <img src="images/amatubu.png" alt="" class="parts_01">
                        <img src="images/amatubu.png" alt="" class="parts_02">
                        <img src="images/amatubu.png" alt="" class="parts_03">
                        <img src="images/amatubu.png" alt="" class="parts_04">
                        <img src="images/amatubu.png" alt="" class="parts_05">
                        <img src="images/amatubu.png" alt="" class="parts_06">
                        <img src="images/amatubu.png" alt="" class="parts_07">
                        <img src="images/amatubu.png" alt="" class="parts_08">
                        <img src="images/amatubu.png" alt="" class="parts_09">
                        <img src="images/amatubu.png" alt="" class="parts_10">
                        <img src="images/amatubu.png" alt="" class="parts_11">
                        <img src="images/amatubu.png" alt="" class="parts_12">
                        <img src="images/amatubu.png" alt="" class="parts_13">
                        <img src="images/amatubu.png" alt="" class="parts_14">
                        <img src="images/amatubu.png" alt="" class="parts_15">
                        <img src="images/amatubu.png" alt="" class="parts_16">
                        <img src="images/amatubu.png" alt="" class="parts_17">
                        <img src="images/amatubu.png" alt="" class="parts_18">
                        <img src="images/amatubu.png" alt="" class="parts_19">
                        <div id="ukanmuri"></div>
                    </div>
            </div>
        </div>
        <div class="control-container">
        <div class="slider-container">
            <div class="button-group">
                <div id="yama-sliders" class="sliders">
                    <button onclick="showImages('yama')">山</button>
                    <p>倍率（横）：<span id="yama-scale-x">100%</span></p>
                    <input id="yama-resize-x" type="range" min="20" max="300" value="100" style="width:240px;">
                    <p>倍率（縦）：<span id="yama-scale-y">100%</span></p>
                    <input id="yama-resize-y" type="range" min="20" max="300" value="100" style="width:240px;">
                    <p>回転：<span id="yama-rotation">0°</span></p>
                    <input id="yama-rotate" type="range" min="0" max="360" value="0" style="width:240px;">
                </div>
                <div id="kawa-sliders" class="sliders">
                    <button onclick="showImages('kawa')">川</button>
                    <p>倍率（横）：<span id="kawa-scale-x">100%</span></p>
                    <input id="kawa-resize-x" type="range" min="20" max="300" value="100" style="width:240px;">
                    <p>倍率（縦）：<span id="kawa-scale-y">100%</span></p>
                    <input id="kawa-resize-y" type="range" min="20" max="300" value="100" style="width:240px;">
                    <p>回転：<span id="kawa-rotation">0°</span></p>
                    <input id="kawa-rotate" type="range" min="0" max="360" value="0" style="width:240px;">
                </div>
                <div id="ta-sliders" class="sliders">
                    <button onclick="showImages('ta')">田</button>
                    <p>倍率（横）：<span id="ta-scale-x">100%</span></p>
                    <input id="ta-resize-x" type="range" min="20" max="300" value="100" style="width:240px;">
                    <p>倍率（縦）：<span id="ta-scale-y">100%</span></p>
                    <input id="ta-resize-y" type="range" min="20" max="300" value="100" style="width:240px;">
                    <p>回転：<span id="ta-rotation">0°</span></p>
                    <input id="ta-rotate" type="range" min="0" max="360" value="0" style="width:240px;">
                </div>
                <div id="ki-sliders" class="sliders">
                    <button onclick="showImages('ki')">木</button>
                    <p>倍率（横）：<span id="ki-scale-x">100%</span></p>
                    <input id="ki-resize-x" type="range" min="20" max="300" value="100" style="width:240px;">
                    <p>倍率（縦）：<span id="ki-scale-y">100%</span></p>
                    <input id="ki-resize-y" type="range" min="20" max="300" value="100" style="width:240px;">
                    <p>回転：<span id="ki-rotation">0°</span></p>
                    <input id="ki-rotate" type="range" min="0" max="360" value="0" style="width:240px;">
                </div>
            </div>
        </div>
            <div class="button-group">
                <div id="musi-sliders" class="sliders">
                    <div id="light1"><button onclick="showImages('musi')">虫</button></div>
                    <div id="switch" class="sliders"></div>
                    <p>倍率（横）：<span id="musi-scale-x">100%</span></p>
                    <input id="musi-resize-x" type="range" min="20" max="300" value="100" style="width:240px;">
                    <p>倍率（縦）：<span id="musi-scale-y">100%</span></p>
                    <input id="musi-resize-y" type="range" min="20" max="300" value="100" style="width:240px;">
                    <p>回転：<span id="musi-rotation">0°</span></p>
                    <input id="musi-rotate" type="range" min="0" max="360" value="0" style="width:240px;">
                </div>
             <div id="tori-sliders" class="sliders">
                <div id="light2"><button onclick="showImages('tori')">鳥</button></div>
                <div id="switch" class="sliders"></div>
                <p>倍率（横）：<span id="tori-scale-x">100%</span></p>
                <input id="tori-resize-x" type="range" min="20" max="300" value="100" style="width:240px;">
                <p>倍率（縦）：<span id="tori-scale-y">100%</span></p>
                <input id="tori-resize-y" type="range" min="20" max="300" value="100" style="width:240px;">
                <p>回転：<span id="tori-rotation">0°</span></p>
                <input id="tori-rotate" type="range" min="0" max="360" value="0" style="width:240px;">
              </div>
                <div id="sakana-sliders" class="sliders">
                    <div id="light3"><button onclick="showImages('sakana')">魚</button></div>
                    <div id="switch" class="sliders"></div>
                    <p>倍率（横）：<span id="sakana-scale-x">100%</span></p>
                    <input id="sakana-resize-x" type="range" min="20" max="300" value="100" style="width:240px;">
                    <p>倍率（縦）：<span id="sakana-scale-y">100%</span></p>
                    <input id="sakana-resize-y" type="range" min="20" max="300" value="100" style="width:240px;">
                    <p>回転：<span id="sakana-rotation">0°</span></p>
                    <input id="sakana-rotate" type="range" min="0" max="360" value="0" style="width:240px;">
                </div>
          </div>
            <div class="button-group">
                <button id="cloudButton">雲</button>
                <button id="startButton">雨</button>
                <button onclick="showImages('ki')">かわ</button>
            </div>
        </div>
        
        </div>
    </main>
    <footer>
        <img src="images/name.png" alt="作：たけさこほのか" width="150px" height="auto"></a>
    </footer>
</body>
</html>
