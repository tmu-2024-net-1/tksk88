<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>象形文字で遊ぼう</title>
    <style>
   .header-container {
    display: flex;
    justify-content: space-between; /* ボタンを左右に配置 */
    align-items: center;
    width: 1000px; /* canvasの幅と合わせる */
    margin: 0 auto; /* 中央に配置 */
    margin-bottom: 10px; /* タイトルとキャンバス間のスペース */
    position: relative; /* Relative positioning to help with absolute positioning */
   }

   .header-container button {
    border: none;
    background: transparent;
   }

    .header-container h1 {
    margin: 0;
    flex-grow: 1; /* 空きスペースを埋める */
    text-align: center; /* タイトルを中央に配置 */
    position: absolute; /* Absolute positioning to keep it centered */
    left: 50%; /* Center horizontally */
    transform: translateX(-50%); /* Adjust to ensure it is centered */
    }

    .header-container button {
    border: none;
    background: transparent;
}

        .header-container button {
            border: none;
            background: transparent;
        }
        .canvas-container {
            position: relative;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px; /* Space between buttons and canvas */
        }
        .button-group {
            display: none;
            flex-direction: row;
            gap: 10px;
        }
        .button-group.active {
            display: flex;
        }
        #switch{
            width: 300px;
            height: 100px;
            background: url(image/off.png) no-repeat;
            background-size: 100% 100%;
            cursor: pointer;
        }
       #light{
            width: 140px;
            height: 140px;
            background: url(image/sakana.png) no-repeat;
            background-size: 100% 100%;
        }
        #switch.on_switch{
            background: url(image/on.png) no-repeat;
            background-size: 100% 100%;
        }
       #light.on_light{
           background: url(image/sakana.gif) no-repeat;
           background-size: 100% 100%;
        }
    </style>
    <script>
    var offsetX;
    var offsetY;
    var selectedImage = null;
    var currentGroup = 0;
    var buttonGroups;
    var titles = [
        "背景画像を作ろう",
        "動物を配置しよう",
        "エフェクトを追加しよう"
    ];

    function doInit() {
        document.onmousemove = onMouseMove;
        document.onmouseup = onMouseUp;
        buttonGroups = document.querySelectorAll('.button-group');
        showButtonGroup(currentGroup);
        updateTitle(currentGroup);

        const switchImg = document.getElementById("switch");
    const lightImg = document.getElementById("light");
    switchImg.addEventListener("click", changeImg);
    if (switchImg && lightImg) {
                switchImg.addEventListener("click", function() {
                    switchImg.classList.toggle("on_switch");
                    lightImg.classList.toggle("on_light");
                });
            }
    }

    function showButtonGroup(index) {
        buttonGroups.forEach((group, i) => {
            group.classList.toggle('active', i === index);
        });
        document.getElementById('prevButton').style.display = index === 0 ? 'none' : 'inline-block';
        document.getElementById('nextButton').style.display = index === buttonGroups.length - 1 ? 'none' : 'inline-block';
    }

    function nextGroup() {
        if (currentGroup < buttonGroups.length - 1) {
            currentGroup++;
            showButtonGroup(currentGroup);
            updateTitle(currentGroup);
        }
    }

    function prevGroup() {
        if (currentGroup > 0) {
            currentGroup--;
            showButtonGroup(currentGroup);
            updateTitle(currentGroup);
        }
    }

    function updateTitle(index) {
        document.getElementById('dynamic-title').textContent = titles[index];
    }

    function onMouseDown(e) {
        if (selectedImage) {
            selectedImage.style.opacity = 1; // 以前の選択を元に戻す
        }
        selectedImage = this;
        selectedImage.style.opacity = 0.5; // 選択された画像を薄くする
        offsetX = e.pageX - parseInt(this.style.left);
        offsetY = e.pageY - parseInt(this.style.top);

        // 対応するスライダーをアクティブにする
        activateSliders(this);

        return false;
    }

    function onMouseMove(e) {
        if (selectedImage) {
            var newX = e.pageX - offsetX;
            var newY = e.pageY - offsetY;

            selectedImage.style.left = newX + 'px';
            selectedImage.style.top = newY + 'px';

            return false;
        }
    }

    function onMouseUp(e) {
        if (selectedImage) {
            selectedImage.style.opacity = 1; // 選択解除時に元に戻す
        }
        selectedImage = null;
    }

    function showImages(type) {
    var container = document.getElementById(type + "-container");
    container.innerHTML = '';
    var newImage = document.createElement("div");
    newImage.className = "image-item";
    newImage.style.top = "50%";
    newImage.style.left = "50%";
    newImage.style.transform = "translate(-50%, -50%)";
    newImage.innerHTML = `
        <img src="image/${type}.png" width="80" height="80" alt="${type}">
    `;
    newImage.onmousedown = onMouseDown;
    container.appendChild(newImage);

    var resizeXSlider = document.getElementById(type + "-resize-x");
    var resizeYSlider = document.getElementById(type + "-resize-y");
    var rotateSlider = document.getElementById(type + "-rotate");
    resizeXSlider.value = 100;
    resizeYSlider.value = 100;
    rotateSlider.value = 0;
    document.getElementById(type + "-scale-x").textContent = "100%";
    document.getElementById(type + "-scale-y").textContent = "100%";
    document.getElementById(type + "-rotation").textContent = "0°";

    activateSliders(newImage);
}


function activateSliders(image) {
    var type = image.querySelector("img").alt;

    var resizeXSlider = document.getElementById(type + "-resize-x");
    var resizeYSlider = document.getElementById(type + "-resize-y");
    var rotateSlider = document.getElementById(type + "-rotate");

    resizeXSlider.oninput = function () {
        var scaleX = this.value / 100;
        var img = image.querySelector("img");
        img.style.width = 80 * scaleX + 'px';
        document.getElementById(type + "-scale-x").textContent = this.value + "%";
    };

    resizeYSlider.oninput = function () {
        var scaleY = this.value / 100;
        var img = image.querySelector("img");
        img.style.height = 80 * scaleY + 'px';
        document.getElementById(type + "-scale-y").textContent = this.value + "%";
    };

    rotateSlider.oninput = function () {
        var rotation = this.value;
        image.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
        document.getElementById(type + "-rotation").textContent = rotation + "°";
    };
}


    window.addEventListener("load", function() {
        doInit();
    });

    const switchImg = document.getElementById("switch");
    const lightImg = document.getElementById("light");
    function changeImg(){
    switchImg.classList.toggle("on_switch");
    lightImg.classList.toggle("on_light");
    }
    switchImg.addEventListener("click",changeImg);

    function changeImg() {
    var sakanaImage = document.querySelector("#sakana-container .image-item img");
    if (sakanaImage) {
        var isGif = sakanaImage.src.endsWith("sakana.gif");
        var newSrc = isGif ? "image/sakana.png" : "image/sakana.gif";
        sakanaImage.src = newSrc;
    }
    switchImg.classList.toggle("on_switch");
    lightImg.classList.toggle("on_light");
}
switchImg.addEventListener("click", changeImg);

    </script>
</head>
<body>
    <header>
        <a href="index.html"><img src="image/logo.png" alt="象形文字で遊ぼう" width="300px" height="auto"></a>
    </header>
    <main>
        <div class="header-container">
            <button id="prevButton" onclick="prevGroup()"><img src="image/left.png" width="75px" height="75px"></button>
            <h1 id="dynamic-title">背景画像を作ろう</h1>
            <button id="nextButton" onclick="nextGroup()"><img src="image/right.png" width="75px" height="75px"></button>
        </div>
        
        <div class="canvas-container">
            <div class="canvas" id="canvas">
                <img src="image/canvas.png" width="1000px" height="750px">
                <div class="image-container" id="yama-container"></div>
                <div class="image-container" id="kawa-container"></div>
                <div class="image-container" id="ta-container"></div>
                <div class="image-container" id="ki-container"></div>
                <div class="image-container" id="musi-container"></div>
                <div class="image-container" id="tori-container"></div>
                <div class="image-container" id="sakana-container"></div>
            </div>
        </div>
        <div class="control-container">
            <div class="button-group">
                <button onclick="showImages('yama')">山</button>
                <button onclick="showImages('kawa')">川</button>
                <button onclick="showImages('ta')">田</button>
                <button onclick="showImages('ki')">木</button>
            </div>
            <div class="button-group">
                <button onclick="showImages('musi')">虫</button>
                <button onclick="showImages('tori')">鳥</button>
                <div id="light"><button onclick="showImages('sakana')">魚</button></div>
                <div id="switch"></div>
            </div>
            <div class="button-group">
                <button onclick="showImages('yama')">き</button>
                <button onclick="showImages('kawa')">やま</button>
                <button onclick="showImages('ki')">かわ</button>
            </div>
        </div>
        <div class="slider-container">
            <div class="slider-container">
                <div id="yama-sliders" class="sliders">
                    <p>やま倍率（横）：<span id="yama-scale-x">100%</span></p>
                    <input id="yama-resize-x" type="range" min="20" max="300" value="100" style="width:240px;">
                    <p>やま倍率（縦）：<span id="yama-scale-y">100%</span></p>
                    <input id="yama-resize-y" type="range" min="20" max="300" value="100" style="width:240px;">
                    <p>やま回転：<span id="yama-rotation">0°</span></p>
                    <input id="yama-rotate" type="range" min="0" max="360" value="0" style="width:240px;">
                </div>
                <div id="kawa-sliders" class="sliders">
                    <p>かわ倍率（横）：<span id="kawa-scale-x">100%</span></p>
                    <input id="kawa-resize-x" type="range" min="20" max="300" value="100" style="width:240px;">
                    <p>かわ倍率（縦）：<span id="kawa-scale-y">100%</span></p>
                    <input id="kawa-resize-y" type="range" min="20" max="300" value="100" style="width:240px;">
                    <p>かわ回転：<span id="kawa-rotation">0°</span></p>
                    <input id="kawa-rotate" type="range" min="0" max="360" value="0" style="width:240px;">
                </div>
                <div id="ta-sliders" class="sliders">
                    <p>た倍率（横）：<span id="ta-scale-x">100%</span></p>
                    <input id="ta-resize-x" type="range" min="20" max="300" value="100" style="width:240px;">
                    <p>た倍率（縦）：<span id="ta-scale-y">100%</span></p>
                    <input id="ta-resize-y" type="range" min="20" max="300" value="100" style="width:240px;">
                    <p>た回転：<span id="ta-rotation">0°</span></p>
                    <input id="ta-rotate" type="range" min="0" max="360" value="0" style="width:240px;">
                </div>
                <div id="ki-sliders" class="sliders">
                    <p>き倍率（横）：<span id="ki-scale-x">100%</span></p>
                    <input id="ki-resize-x" type="range" min="20" max="300" value="100" style="width:240px;">
                    <p>き倍率（縦）：<span id="ki-scale-y">100%</span></p>
                    <input id="ki-resize-y" type="range" min="20" max="300" value="100" style="width:240px;">
                    <p>き回転：<span id="ki-rotation">0°</span></p>
                    <input id="ki-rotate" type="range" min="0" max="360" value="0" style="width:240px;">
                </div>
            </div>
            <div id="musi-sliders" class="sliders">
                <p>虫倍率（横）：<span id="musi-scale-x">100%</span></p>
                <input id="musi-resize-x" type="range" min="20" max="300" value="100" style="width:240px;">
                <p>虫倍率（縦）：<span id="musi-scale-y">100%</span></p>
                <input id="musi-resize-y" type="range" min="20" max="300" value="100" style="width:240px;">
                <p>虫回転：<span id="musi-rotation">0°</span></p>
                <input id="musi-rotate" type="range" min="0" max="360" value="0" style="width:240px;">
            </div>
            <div id="tori-sliders" class="sliders">
                <p>とり倍率（横）：<span id="tori-scale-x">100%</span></p>
                <input id="tori-resize-x" type="range" min="20" max="300" value="100" style="width:240px;">
                <p>とり倍率（縦）：<span id="tori-scale-y">100%</span></p>
                <input id="tori-resize-y" type="range" min="20" max="300" value="100" style="width:240px;">
                <p>とり回転：<span id="tori-rotation">0°</span></p>
                <input id="tori-rotate" type="range" min="0" max="360" value="0" style="width:240px;">
            </div>
            <div id="sakana-sliders" class="sliders">
                <p>さかな倍率（横）：<span id="sakana-scale-x">100%</span></p>
                <input id="sakana-resize-x" type="range" min="20" max="300" value="100" style="width:240px;">
                <p>さかな倍率（縦）：<span id="sakana-scale-y">100%</span></p>
                <input id="sakana-resize-y" type="range" min="20" max="300" value="100" style="width:240px;">
                <p>さかな回転：<span id="sakana-rotation">0°</span></p>
                <input id="sakana-rotate" type="range" min="0" max="360" value="0" style="width:240px;">
            </div>
            
        </div>
    </main>
    <footer>
       <img src="image/name.png" alt="作：たけさこほのか" width="150px" height="auto"></a>
    </footer>
</body>
</html>
